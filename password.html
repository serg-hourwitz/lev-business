        </div>
        <div class="modal-title">
          Забули пароль?
        </div>
        <div class="modal-text">Введіть Вашу адресу електронної скриньки, і ми надішлемо Вам код відновлення пароля.
        </div>
        <form action="" method="get" class="modal-form" id="">
          <label class="modal-form-email">
            <input type="email" name="email" id="email-modal" class="input-field email-modal"
              placeholder="Електронна скринька" required>
            <!-- error -->
            <div class="error"></div>
          </label>
          <!-- buttons -->
          <div class="modal-buttons-wrapper">
            <button class="button-modal-send btn" type="submit">
              <span>НАДІСЛАТИ</span>
            </button>
            <button class="button-modal-cancel btn" type="reset">
              <span>Скасувати</span>
            </button>
          </div>
        </form>
